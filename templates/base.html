{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    .menu-wrapper {
        display: flex;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu {
        width: 250px;
        list-style: none;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        border-right: 1px solid #ddd;
    }

    .menu > li {
        position: relative;
    }

    .menu > li > a {
        display: block;
        padding: 15px 20px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    .menu > li > a:hover {
        background-color: #f5f5f5;
        color: #007bff;
    }

    .dropdown-menu {
        position: absolute;
        top: 0;
        left: 100%;
        background: white;
        list-style: none;
        padding: 0;
        margin: 0;
        border: 1px solid #ddd;
        display: none;
        min-width: 200px;
        z-index: 1000;
    }

    .dropdown:hover > .dropdown-menu {
        display: block;
    }

    .dropdown-item {
        position: relative;
    }

    .dropdown-item > a {
        display: block;
        padding: 12px 18px;
        text-decoration: none;
        white-space: nowrap;
        color: #333;
    }

    .dropdown-item > a:hover {
        background-color: #f0f0f0;
        color: #007bff;
    }

    .dropdown-item:hover > .dropdown-menu {
        display: block;
        left: 100%;
        top: 0;
        position: absolute;
    }

    .banner-container {
        flex: 1;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
    }

    .banner-container img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .location-bar {
        width: 100%;
        height: 60px;
        background-color: #EDEDED;
    }

    .location-wrapper {
        width: 70%;
        height: 60px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .location-wrapper div span {
        font-size: 16px;
    }

    .fa-sun {
        margin-right: 50px;
    }


    </style>
</head>
<body>
      <div class="location-bar" >
        <div class="location-wrapper">
            <div>
                <span style="margin-right: 5px;"><i class="fa-solid fa-location-dot"></i></span>
                <span id="location-text" >пределяем местоположение...</span>
            </div>

            <div>
                
                <i class="fa-solid fa-sun"></i>
                <a href="#">Регистрация/Авторизация</a>
                <span style="margin: 0 10px;">|</span>
                <span>RU</span>
            </div>
        </div>
    </div>
    <nav class="menu-wrapper">
        <ul class="menu">
            {% for category in categories %}
                <li class="dropdown">
                    <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
                    {% include 'category_dropdown.html' with children=category.children.all %}
                </li>
            {% endfor %}
        </ul>

        <div class="banner-container">
            <img src="{% static 'images/Mchose.jpg' %}" alt="MCHOSE Banner">
        </div>
    </nav>

  

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        fetch('/get-address/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}',
                            },
                            body: JSON.stringify({latitude: lat, longitude: lon})
                        })
                        .then(res => res.json())
                        .then(data => {
                            document.getElementById('location-text').innerHTML = data.address;
                        })
                        .catch(() => {
                            document.getElementById('location-text').innerHTML = 'Ошибка при определении адреса';
                        });
                    },
                () => {
                    document.getElementById('location-text').innerHTML = 'Разрешите доступ к геолокации';
                }
                );
            } else {
                document.getElementById('location-text').innerHTML = 'Геолокация не поддерживается'
            }
        })
    </script>


      <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
